<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <link rel='shortcut icon' href='https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/favicon.ico' type='image/x-icon'/>
    
    <title>Entrar - IFSP - Pirituba</title>
    
    <script src="js/disabling.js"></script>

    <link href="style_form.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header id='cabecalho'>

      <!--Navegação-->
      <nav>
        <object width="100%" height="200" data="menu.html"></object>
      </nav>
    </header> 
    
    <main>
      <h1>Entrar</h1>
      <form method = "POST">
        <!--usuário-->
        <fieldset class= "entrar_form">
          <label for="entrar_usuario">Usuário</label>
          <input name="usuario" id="entrar_usuario" required> 
        </fieldset>
        <br/> 
        
        <fieldset class= "entrar_form"><!--senha-->
        <label for="entrar_senha">Senha</label>
        <input type="password" name="senha" id="entrar_senha" required>
        </fieldset>
        <br/>
        
        <!--botão-->
        <fieldset class= "entrar_form">
          <div>
            <button class= "button" type='submit'>Entrar</button>
            <a href="">Esqueci a senha </a>
          </div>
        </fieldset>
      </form>
    </main>  
    
    <footer>
      <!--rodape-->
      <nav>
        <object width="100%" height="200" data="rodape.html"></object>
      </nav> 
    </footer>
      
    <!-- replit -->
    <script src="script.js"></script>
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer>       </script> 
    
  </body>

</html>
